<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Black & White Converter</h1>
    <div class="container">
        <form id="uploadForm">
            <label for="fileInput">Upload Image/Video:</label>
            <input type="file" id="fileInput" name="file" accept="image/*,video/*" required>
            
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" name="brightness" min="0.5" max="2" step="0.1" value="1">
            
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" name="contrast" min="0.5" max="2" step="0.1" value="1">
            
            <label for="sharpness">Sharpness:</label>
            <input type="range" id="sharpness" name="sharpness" min="0.5" max="2" step="0.1" value="1">
            
            <button type="submit">Upload & Convert</button>
        </form>

        <div id="result">
            <h2>Result:</h2>
            <div id="original"></div>
            <div id="processed"></div>
        </div>
    </div>
